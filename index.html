<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kierowca - Linia O1</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .event-log {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      height: 250px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>Linia O1 ‚Äì Sterowanie trasƒÖ</h1>
  <button id="manualStartBtn">‚ñ∂Ô∏è Uruchom trasƒô rƒôcznie</button>
  <div class="event-log" id="log"></div>

  <script>
    // Harmonogram d≈∫wiƒôk√≥w i przystank√≥w
    const SCHEDULE = [
      { time: 0,  audio: "1.mp3", label: "Start: Ocytko Taras", showToPassenger: true },
      { time: 17, audio: "2.mp3", label: "Przystanek: Ocytko Wyjazd", showToPassenger: true },
      { time: 24, audio: "1.mp3", label: "Zapowied≈∫: Ocytko Szopa", showToPassenger: false },
      { time: 28, audio: "3.mp3", label: "Przystanek: Ocytko Szopa", showToPassenger: true },
      { time: 36, audio: "1.mp3", label: "Zapowied≈∫: Ocytko Gara≈º", showToPassenger: false },
      { time: 40, audio: "4.mp3", label: "Przystanek: Ocytko Gara≈º", showToPassenger: true },
      { time: 47, audio: "1.mp3", label: "Zapowied≈∫: Ocytko Taras (powr√≥t)", showToPassenger: false }
    ];
    const AUDIO_PATH = "https://sparklyfrog2060.github.io/Autobus/";

    const logBox = document.getElementById("log");
    const manualStartBtn = document.getElementById("manualStartBtn");
    let started = false;
    const channel = new BroadcastChannel("autobus-channel");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function playSchedule() {
      if (started) {
        log("‚è∞ Trasa ju≈º trwa, nie mo≈ºna uruchomiƒá ponownie");
        return;
      }
      started = true;
      log("üîÅ Trasa rozpoczƒôta");

      SCHEDULE.forEach(event => {
        setTimeout(() => {
          const audio = new Audio(AUDIO_PATH + event.audio);
          audio.play().catch(e => console.warn("B≈ÇƒÖd odtwarzania audio:", e));
          log("‚ñ∂Ô∏è " + event.label);

          // Przekazujemy info pasa≈ºerom (w tym przyk≈Çadzie lokalnie)
          localStorage.setItem("currentStop", JSON.stringify({
            label: event.label,
            time: event.time,
            show: event.showToPassenger
          }));
        }, event.time * 1000);
      });

      // Po zako≈Ñczeniu trasy (max czas to max event.time)
      const maxTime = Math.max(...SCHEDULE.map(e => e.time));
      setTimeout(() => {
        started = false;
        log("‚úÖ Trasa zako≈Ñczona, czekamy na nastƒôpny start");
      }, (maxTime + 1) * 1000);
    }

    // Obs≈Çuga stop od pasa≈ºera przez BroadcastChannel
    channel.onmessage = (event) => {
      if (event.data.type === "STOP_REQUEST") {
        log("üõë Pasa≈ºer nacisnƒÖ≈Ç STOP");
      }
    };

    // Obliczamy czas do najbli≈ºszego startu co 2 minuty
    function getNextStartDelay() {
      const now = new Date();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Najbli≈ºsza minuta podzielna przez 2
      const nextMinute = minutes + (2 - (minutes % 2));
      const nextStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), nextMinute, 0, 0);

      let delay = nextStart - now;
      if (delay < 0) delay += 2 * 60 * 1000; // je≈õli minƒôli≈õmy tƒô minutƒô

      return delay;
    }

    function scheduleAutoStart() {
      const delay = getNextStartDelay();
      log(`‚è≥ Najbli≈ºszy start za ${Math.round(delay / 1000)} sekund`);

      setTimeout(() => {
        playSchedule();
        // Ustawiamy kolejne starty co 2 minuty
        setInterval(() => {
          playSchedule();
        }, 2 * 60 * 1000);
      }, delay);
    }

    // Start rƒôczny przyciskiem
    manualStartBtn.onclick = () => {
      playSchedule();
    };

    // Uruchamiamy automatyczny start po za≈Çadowaniu
    window.onload = () => {
      scheduleAutoStart();
    };
  </script>
</body>
</html>
