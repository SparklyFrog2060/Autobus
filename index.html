<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autobusowy Symulator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #next {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Symulator Przystanków</h1>
  <div id="status">Czekam na rozpoczęcie trasy...</div>
  <div id="next"></div>

  <script>
    const przystanki = [
      { czas: 0, nazwa: "Ocytko Taras (start)" },
      { czas: 17, nazwa: "Ocytko Wyjazd" },
      { czas: 28, nazwa: "Ocytko Szopa" },
      { czas: 40, nazwa: "Ocytko Garaż" },
      { czas: 47, nazwa: "Ocytko Taras (koniec)" }
    ];

    let trasaInterval = null;
    let startCzas = null;
    const statusDiv = document.getElementById("status");
    const nextDiv = document.getElementById("next");

    function say(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "pl-PL";
      window.speechSynthesis.speak(msg);
    }

    function znajdzNajblizszyStart() {
      const teraz = new Date();
      const sekundy = teraz.getSeconds();
      const minuty = teraz.getMinutes();
      const terazCzas = teraz.getTime();

      // Znajdź czas następnej parzystej minuty
      const dodajMinuty = (minuty % 2 === 0 && sekundy < 60) ? 0 : (2 - minuty % 2);
      const start = new Date(teraz.getFullYear(), teraz.getMonth(), teraz.getDate(), teraz.getHours(), minuty + dodajMinuty, 34, 0);
      return start.getTime();
    }

    function startTrasa() {
      startCzas = Date.now();
      statusDiv.innerText = "Trasa rozpoczęta!";
      let przystanekIndex = 0;

      function update() {
        const teraz = Date.now();
        const uplynelo = Math.floor((teraz - startCzas) / 1000);

        if (przystanekIndex < przystanki.length) {
          const p = przystanki[przystanekIndex];
          const doPrzystanku = p.czas - uplynelo;

          if (doPrzystanku <= 0) {
            statusDiv.innerText = `Przystanek: ${p.nazwa}`;
            say(p.nazwa);
            przystanekIndex++;
          } else {
            nextDiv.innerText = `Za ${doPrzystanku}s: ${p.nazwa}`;
          }
        } else {
          statusDiv.innerText = "Koniec trasy.";
          nextDiv.innerText = "";
          clearInterval(trasaInterval);
          zaplanujKolejnaTrase();
        }
      }

      trasaInterval = setInterval(update, 500);
    }

    function zaplanujKolejnaTrase() {
      const nastepny = znajdzNajblizszyStart();
      const doStartu = Math.max(0, nastepny - Date.now());

      const sekundyDoStartu = Math.floor(doStartu / 1000);
      statusDiv.innerText = `Czekam na start (${sekundyDoStartu}s)...`;
      nextDiv.innerText = "";

      setTimeout(() => {
        startTrasa();
      }, doStartu);
    }

    // Start
    zaplanujKolejnaTrase();
  </script>
</body>
</html>
