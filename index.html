<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kierowca - Linia O1</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    background: #eef2f7;
  }
  h1, h2 {
    text-align: center;
    color: #222;
  }
  #countdown {
    font-size: 24px;
    margin: 10px 0 20px 0;
    text-align: center;
  }
  button {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  #log {
    background: white;
    height: 250px;
    overflow-y: auto;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>

<h1>Linia O1 - Sterowanie trasƒÖ</h1>
<h2 id="countdown">≈Åadowanie...</h2>
<button id="startBtn">‚ñ∂Ô∏è Uruchom trasƒô rƒôcznie</button>

<div id="log"></div>

<script>
  const schedule = [
    { time: 0, audio: "https://sparklyfrog2060.github.io/Autobus/1.mp3", label: "Start: Ocytko Taras" },
    { time: 17, audio: "https://sparklyfrog2060.github.io/Autobus/2.mp3", label: "Przystanek: Ocytko Wyjazd" },
    { time: 24, audio: "https://sparklyfrog2060.github.io/Autobus/1.mp3", label: "Zapowied≈∫: Ocytko Szopa" },
    { time: 28, audio: "https://sparklyfrog2060.github.io/Autobus/3.mp3", label: "Przystanek: Ocytko Szopa" },
    { time: 36, audio: "https://sparklyfrog2060.github.io/Autobus/1.mp3", label: "Zapowied≈∫: Ocytko Gara≈º" },
    { time: 40, audio: "https://sparklyfrog2060.github.io/Autobus/4.mp3", label: "Przystanek: Ocytko Gara≈º" },
    { time: 47, audio: "https://sparklyfrog2060.github.io/Autobus/1.mp3", label: "Zapowied≈∫: Ocytko Taras (powr√≥t)" }
  ];

  const logDiv = document.getElementById("log");
  const countdownEl = document.getElementById("countdown");
  const startBtn = document.getElementById("startBtn");

  let started = false;
  let countdownInterval = null;
  let autoStartTimeout = null;

  // Ultra cichy d≈∫wiƒôk (prawie cisza) w loopie dla odblokowania autoplay
  let silentAudio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA=');
  silentAudio.loop = true;
  silentAudio.volume = 0.01;

  function log(text) {
    const time = new Date().toLocaleTimeString();
    logDiv.innerHTML += `[${time}] ${text}<br>`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  async function playAudio(src) {
    return new Promise((resolve) => {
      const audio = new Audio(src);
      audio.volume = 1.0;
      audio.onended = resolve;
      audio.onerror = () => {
        log("‚ö†Ô∏è B≈ÇƒÖd odtwarzania d≈∫wiƒôku: " + src);
        resolve();
      };
      audio.play().catch(e => {
        log("‚ö†Ô∏è Odtwarzanie zablokowane (wymaga interakcji)");
        resolve();
      });
    });
  }

  async function runSchedule() {
    if (started) {
      log("‚è∞ Trasa ju≈º jest uruchomiona");
      return;
    }
    started = true;
    startBtn.disabled = true;
    log("üîî Rozpoczynam trasƒô");

    for (let i = 0; i < schedule.length; i++) {
      const item = schedule[i];
      const waitTime = i === 0 ? item.time * 1000 : (item.time - schedule[i-1].time) * 1000;
      await new Promise(r => setTimeout(r, waitTime));
      log("‚ñ∂Ô∏è " + item.label);
      await playAudio(item.audio);
    }

    log("‚úÖ Trasa zako≈Ñczona");
    started = false;
    startBtn.disabled = false;

    scheduleAutoStart();
  }

  function getNextStartDelay() {
    const now = new Date();
    const minutes = now.getMinutes();
    const remainder = minutes % 2;
    const nextMinutes = remainder === 0 ? minutes : minutes + (2 - remainder);
    let nextStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), nextMinutes, 0, 0);
    if (nextStart <= now) {
      nextStart = new Date(nextStart.getTime() + 2 * 60 * 1000);
    }
    return nextStart - now;
  }

  function updateCountdown() {
    const delay = getNextStartDelay();
    countdownEl.textContent = `‚è≥ Start trasy za: ${Math.floor(delay / 1000)} s`;
  }

  function scheduleAutoStart() {
    if (autoStartTimeout) clearTimeout(autoStartTimeout);
    if (countdownInterval) clearInterval(countdownInterval);

    const delay = getNextStartDelay();
    updateCountdown();

    autoStartTimeout = setTimeout(() => {
      runSchedule();
      countdownInterval = setInterval(updateCountdown, 1000);
    }, delay);

    countdownInterval = setInterval(updateCountdown, 1000);
  }

  startBtn.onclick = async () => {
    try {
      await silentAudio.play();
      log("üîä Cichy d≈∫wiƒôk w tle odtwarzany, autoplay odblokowany");
    } catch (e) {
      log("‚ö†Ô∏è Problem z odtwarzaniem cichego d≈∫wiƒôku");
    }
    runSchedule();
  };

  window.onload = () => {
    scheduleAutoStart();
  };
</script>

</body>
</html>
